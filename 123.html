<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
</head>
<body>
    <script>
         var str = '123456'
         function res(str){
            if(str.length==0)return str
            return res(str.substring(1,str.length))+str.substring(0,1)
         }
         var n = res(str)
         console.log(n)

    </script>
</body>
</html>
